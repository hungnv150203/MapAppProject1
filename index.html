<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Routing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <div id="mainContainer">
        <div id="mapDiv">
            <div id="map">
                <button id="showDataButton">
                    Show data
                </button>
                <button id="refreshButton">
                    Refresh map
                </button>
                <button id="visualizationButton" style="justify-content:center">
                    Visualization mode: <strong>&nbsp;OFF</strong>
                </button>
                <div id="listActionDiv" class="dropdown">
                    <button id="algo" class="dropbtn">Dijkstra's Algorithm</button>
                    <img src="downIcon.svg" class="img"> 
                    <div id="dropdownItem" class="dropdown-content">
                        <a>Dijkstra's Algorithm</a>
                        <a>Breadth First Search</a>
                        <a>Depth First Search</a>
                        <a>A* Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
